<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>よけゲー</title>

  <!-- ここにCSSを書く -->
  <style>
body {
      text-align: center;
    }

    #game-area {
      width: 400px;
      height: 400px;
      background: #eee;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    #player {
      width: 40px;
      height: 40px;
      background: blue;
      position: absolute;
      bottom: 10px;
      left: 180px;
    }

    .enemy {
      width: 40px;
      height: 40px;
      background: red;
      position: absolute;
      top: 0;
      left: 100px;
}

     #controls {
  display: flex;
  justify-content: space-between;
  width: 200px;
  margin: 15px auto;
}

#controls button {
  font-size: 24px;
  padding: 10px 20px;
}

#controls {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: space-between;
  width: 240px;
  opacity: 0.6;
}

#controls button {
  font-size: 26px;
  padding: 12px 22px;
}
#pause {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 48px;
  font-weight: bold;
  display: none;
  pointer-events: none;
}

  </style>
</head>

<body>
  <h1>よけゲー</h1>

  <div id="game-area">
  <div id="player"></div>
  <div class="enemy"></div>
  <div id="pause">PAUSE</div>
</div>
<div id="controls">
  <button id="left">◀︎</button>
  <button id="right">▶︎</button>
</div>


  <p>スコア：<span id="score">0</span></p>

<script>
let isPaused = false;
let isGameOver = false;
let gameInterval = null;
let level = 1;
let score = 0;
let playerX = 180;
let moveInterval = null;

const leftBtn = document.getElementById("left");
const rightBtn = document.getElementById("right");

// プレイヤー移動
function movePlayer(direction) {
  if (direction === "left") playerX -= 5;
  if (direction === "right") playerX += 5;

  if (playerX < 0) playerX = 0;
  if (playerX > 360) playerX = 360;

  player.style.left = playerX + "px";
}

// 押しっぱなし処理
function startMove(direction) {
  stopMove();
  moveInterval = setInterval(() => {
    movePlayer(direction);
  }, 30);
}

function stopMove() {
  if (moveInterval) {
    clearInterval(moveInterval);
    moveInterval = null;
  }
}

// ボタン操作
leftBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  startMove("left");
});

rightBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  startMove("right");
});

leftBtn.addEventListener("touchend", stopMove);
rightBtn.addEventListener("touchend", stopMove);
leftBtn.addEventListener("touchcancel", stopMove);
rightBtn.addEventListener("touchcancel", stopMove);

const scoreElement = document.getElementById("score");

const gameArea = document.getElementById("game-area");
const enemy = document.querySelector(".enemy");
const player = document.getElementById("player");
const pauseText = document.getElementById("pause");


let enemyTop = 0;
let enemySpeed = 5;

function randomEnemySpeed() {
  enemySpeed = Math.floor(Math.random() * (4 + level)) + 5;
}

function randomEnemyPosition() {
  const areaWidth = gameArea.clientWidth;
  const enemyWidth = enemy.clientWidth;
  const randomX = Math.random() * (areaWidth - enemyWidth);
  enemy.style.left = randomX + "px";
}

function isCollision() {
  const playerRect = player.getBoundingClientRect();
  const enemyRect = enemy.getBoundingClientRect();

  return !(
    playerRect.right < enemyRect.left ||
    playerRect.left > enemyRect.right ||
    playerRect.bottom < enemyRect.top ||
    playerRect.top > enemyRect.bottom
  );
}

function moveEnemy() {
  if (isGameOver || isPaused) return;


  enemyTop += enemySpeed;
  enemy.style.top = enemyTop + "px";

  if (enemyTop > 400) {
    enemyTop = 0;
    score++;
    scoreElement.textContent = score;

    level++;
    randomEnemySpeed();
    randomEnemyPosition();
  }

  if (isCollision()) {
    gameOver();
  }
}
function gameOver() {
  isGameOver = true;
  clearInterval(gameInterval);
  alert("ゲームオーバー！");
  resetGame();
}
resetGame();

function resetGame() {
  score = 0;
  level = 1;
  enemyTop = 0;
  playerX = 180;

  scoreElement.textContent = score;
  player.style.left = playerX + "px";

  randomEnemySpeed();
  randomEnemyPosition();
  isPaused = false;
  pauseText.style.display = "none";

  isGameOver = false;
  gameInterval = setInterval(moveEnemy, 50);
}
function togglePause() {
  if (isGameOver) return;

  if (!isPaused) {
    isPaused = true;
    clearInterval(gameInterval);
    pauseText.style.display = "block";
  } else {
    isPaused = false;
    gameInterval = setInterval(moveEnemy, 50);
    pauseText.style.display = "none";
  }
}



// ===== スワイプ操作 =====
let startX = 0;

gameArea.addEventListener("touchstart", (e) => {
  startX = e.touches[0].clientX;
});

gameArea.addEventListener("touchmove", (e) => {
  let moveX = e.touches[0].clientX;
  let diff = moveX - startX;

  playerX += diff * 0.3;

  if (playerX < 0) playerX = 0;
  if (playerX > 360) playerX = 360;

  player.style.left = playerX + "px";
  startX = moveX;
});
// ===== キーボード操作（PC用）=====
document.body.tabIndex = 0;
document.body.focus();

document.addEventListener("keydown", (e) => {
  if (moveInterval) return;

  if (e.key === "ArrowLeft") startMove("left");
  if (e.key === "ArrowRight") startMove("right");
});

document.addEventListener("keyup", stopMove);

document.addEventListener("keydown", (e) => {
  if (e.key === "p" || e.key === "P") {
    togglePause();
  }
});

</script>

</body>
