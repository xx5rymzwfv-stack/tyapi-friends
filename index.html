<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>よけゲー</title>

  <!-- ここにCSSを書く -->
  <style>
body {
      text-align: center;
    }

    #game-area {
      width: 400px;
      height: 400px;
      background: #eee;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    #player {
      width: 40px;
      height: 40px;
      background: blue;
      position: absolute;
      bottom: 10px;
      left: 180px;
    }

    .enemy {
      width: 40px;
      height: 40px;
      background: red;
      position: absolute;
      top: 0;
      left: 100px;
}

     #controls {
  display: flex;
  justify-content: space-between;
  width: 200px;
  margin: 15px auto;
}

#controls button {
  font-size: 24px;
  padding: 10px 20px;
}

#controls {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: space-between;
  width: 240px;
  opacity: 0.6;
}

#controls button {
  font-size: 26px;
  padding: 12px 22px;
}
#pause {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 48px;
  font-weight: bold;
  display: none;
  pointer-events: none;
}

  </style>
</head>

<body>
  <h1>よけゲー</h1>

  <div id="game-area">
  <div id="player"></div>
  <div class="enemy"></div>
  <div id="pause">PAUSE</div>
</div>
<div id="controls">
  <button id="left">◀︎</button>
  <button id="right">▶︎</button>
</div>


  <p>スコア：<span id="score">0</span></p>
<p>ハイスコア：<span id="highScore">0</span></p>

<script>
let isPaused = false;
let isGameOver = false;
let level = 1;
let score = 0;
let playerX = 180;
let highScore = localStorage.getItem("highScore")
  ? Number(localStorage.getItem("highScore"))
  : 0;
let movingLeft = false;
let movingRight = false;
let isSwiping = false;
let lastDirection = null;
let isInvincible = false;

const leftBtn = document.getElementById("left");
const rightBtn = document.getElementById("right");

// ボタン操作
// ボタン操作（フラグ方式）
leftBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  movingLeft = true;
});

rightBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  movingRight = true;
});

leftBtn.addEventListener("touchend", () => {
  movingLeft = false;
});
rightBtn.addEventListener("touchend", () => {
  movingRight = false;
});

leftBtn.addEventListener("touchcancel", () => {
  movingLeft = false;
});
rightBtn.addEventListener("touchcancel", () => {
  movingRight = false;
});

const scoreElement = document.getElementById("score");
const highScoreElement = document.getElementById("highScore");
highScoreElement.textContent = highScore;

highScoreElement.textContent = highScore;

const gameArea = document.getElementById("game-area");
const enemy = document.querySelector(".enemy");
const player = document.getElementById("player");
const pauseText = document.getElementById("pause");


let enemyTop = 0;
let enemySpeed = 5;

function randomEnemySpeed() {
  enemySpeed = Math.floor(Math.random() * (4 + level)) + 5;
}

function randomEnemyPosition() {
  const areaWidth = gameArea.clientWidth;
  const enemyWidth = enemy.clientWidth;
  const randomX = Math.random() * (areaWidth - enemyWidth);
  enemy.style.left = randomX + "px";
}

function isCollision() {
  const playerRect = player.getBoundingClientRect();
  const enemyRect = enemy.getBoundingClientRect();

  return !(
    playerRect.right < enemyRect.left ||
    playerRect.left > enemyRect.right ||
    playerRect.bottom < enemyRect.top ||
    playerRect.top > enemyRect.bottom
  );
}
function moveEnemy(delta) {
  if (isGameOver || isPaused) return;

  enemyTop += enemySpeed * (delta / 16.6);
  enemy.style.top = enemyTop + "px";

  if (enemyTop > 440) {
    enemyTop = -40;
    score++;
    scoreElement.textContent = score;

    if (score % 3 === 0) {
      level++;
      randomEnemySpeed();
    }

    randomEnemyPosition();
  }

  // ★ 無敵中は当たり判定しない
  if (isCollision() && !isInvincible) {
    gameOver();
  }
}


function gameOver() {

  if (score > highScore) {
    highScore = score;
    localStorage.setItem("highScore", highScore);
    highScoreElement.textContent = highScore;
  }

  isGameOver = true;
  alert("ゲームオーバー！OKでリスタート 6 ");
  resetGame();
}

function resetGame() {
  score = 0;
  level = 1;
  enemyTop = -40;
  playerX = 180;

  movingLeft = false;
  movingRight = false;
  isSwiping = false;

  scoreElement.textContent = score;
  player.style.left = playerX + "px";

  randomEnemySpeed();
  randomEnemyPosition();

  isPaused = false;
  pauseText.style.display = "none";
  isGameOver = false;
  startInvincible();
}

function togglePause() {
  if (isGameOver) return;

  isPaused = !isPaused;
  pauseText.style.display = isPaused ? "block" : "none";
}




// ===== スワイプ操作 =====
let startX = 0;

gameArea.addEventListener("touchstart", (e) => {
  isSwiping = true;
  startX = e.touches[0].clientX;
});

gameArea.addEventListener("touchend", () => {
  isSwiping = false;
});

gameArea.addEventListener("touchmove", (e) => {
  let moveX = e.touches[0].clientX;
  let diff = moveX - startX;

  playerX += diff * 0.3;

  if (playerX < 0) playerX = 0;
  if (playerX > 360) playerX = 360;

  player.style.left = playerX + "px";
  startX = moveX;
});
// ===== キーボード操作（PC用・遅延なし）=====
document.addEventListener("keydown", (e) => {
  if (e.repeat) return;

  if (e.key === "ArrowLeft") {
    movingLeft = true;
    lastDirection = "left";
  }

  if (e.key === "ArrowRight") {
    movingRight = true;
    lastDirection = "right";
  }
});


document.addEventListener("keyup", (e) => {
  if (e.key === "ArrowLeft") {
    movingLeft = false;
    if (lastDirection === "left") lastDirection = null;
  }

  if (e.key === "ArrowRight") {
    movingRight = false;
    if (lastDirection === "right") lastDirection = null;
  }
});

document.addEventListener("keydown", (e) => {
  if (e.key === "p" || e.key === "P") {
    togglePause();
  }
});
resetGame();
let lastTime = 0;

function gameLoop(time) {
  if (!lastTime) lastTime = time;
  const delta = time - lastTime;
  lastTime = time;

  if (!isPaused && !isGameOver) {

    if (!isSwiping) {
  const speed = 300 * (delta / 1000);

  if (movingLeft && movingRight) {
    if (lastDirection === "left") {
      playerX -= speed;
    } else if (lastDirection === "right") {
      playerX += speed;
    }
  } else if (movingLeft) {
    playerX -= speed;
  } else if (movingRight) {
    playerX += speed;
  }
}


    if (playerX < 0) playerX = 0;
    if (playerX > 360) playerX = 360;

    player.style.left = playerX + "px";

    moveEnemy(delta);
  }

  requestAnimationFrame(gameLoop);
}

function startInvincible() {
  isInvincible = true;

  // 見た目で分かるように（半透明）
  player.style.opacity = "0.5";

  setTimeout(() => {
    isInvincible = false;
    player.style.opacity = "1";
  }, 1500); // 1.5秒
}

requestAnimationFrame(gameLoop);

</script>

</body>
